<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="logo-container">
        <img src="../img/logo.png" alt="OBI Logo" class="obi-logo">
    </div>
    <div class="container">
    <div class="container">
        <div class="slider">
            <div class="slides">
                <div class="slide">
                    <img src="../img/about-1.jpg" alt="Slide 1">
                </div>
                <div class="slide">
                    <img src="../img/about-3.jpg" alt="Slide 2">
                </div>
                <div class="slide">
                    <img src="../img/about-4.jpg" alt="Slide 3">
                </div>
            </div>
            <button class="prev">&#10094;</button>
            <button class="next">&#10095;</button>
        </div>
        
        <div class="login-container">
            <form id="loginForm" class="login-form">
                <div class="header">
                    
                    <img src="../img/logo.png" alt="OBI Logo" class="obi-logo">
               
                <h3>Login</h3>
            </div>
                <!-- Username -->
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                
                <!-- Password -->
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit" name="submit">Login</button>
                <p>Don't have an account? <a href="/signUp">Sign Up</a></p>
            </form>
        </div>
    </div>

    <p id="loginError"></p>
    <p id="loggedInUser"></p> <!-- New element to display logged-in user -->

    <script src="../scripts/loginScript.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
